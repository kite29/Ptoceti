<div class="card card-inverse bg-primary">
	<div class="card-block pb-0">
		<div class="float-right">
				<i class="fa {{getStatusIcon()}} fa-lg"></i>
				<a (click)="onRemoveClick()" class="fa fa-remove fa-lg"></a>
		</div>
		<div><span class="h4 mb-0">{{obj.val}} {{getUnit()}}</span></div>
		<div *ngIf="obj.timestamp"><span class="mb-0" >{{obj.timestamp | amCalendar }}</span></div>
		<p>{{obj.displayName || obj.name}}</p>
		<div class="chart-wrapper px-3" style="height: 70px; width: 60px;">
		</div>
	</div>
</div>
